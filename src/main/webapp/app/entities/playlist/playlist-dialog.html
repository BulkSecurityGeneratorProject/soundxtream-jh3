
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myPlaylistLabel" translate="soundxtream3App.playlist.home.createOrEditLabel">Create or edit a Playlist</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.playlist.id">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.playlist.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="soundxtream3App.playlist.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="vm.playlist.name"
                    required />
            <div ng-show="editForm.name.$invalid">
                <p class="help-block"
                    ng-show="editForm.name.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="soundxtream3App.playlist.description" for="field_description">Description</label>
            <input type="text" class="form-control" name="description" id="field_description"
                    ng-model="vm.playlist.description"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="soundxtream3App.playlist.duration" for="field_duration">Duration</label>
            <input type="number" class="form-control" name="duration" id="field_duration"
                    ng-model="vm.playlist.duration"
                    min="0" />
            <div ng-show="editForm.duration.$invalid">
                <p class="help-block"
                    ng-show="editForm.duration.$error.min" translate="entity.validation.min" translate-value-min="0">
                    This field should be more than 0.
                </p>
                <p class="help-block"
                    ng-show="editForm.duration.$error.number" translate="entity.validation.number">
                    This field should be a number.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="soundxtream3App.playlist.artwork" for="field_artwork">Artwork</label>
            <input type="text" class="form-control" name="artwork" id="field_artwork"
                    ng-model="vm.playlist.artwork"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="soundxtream3App.playlist.visual" for="field_visual">Visual</label>
            <input type="text" class="form-control" name="visual" id="field_visual"
                    ng-model="vm.playlist.visual"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="soundxtream3App.playlist.dateCreated" for="field_dateCreated">Date Created</label>
                <div class="input-group">
                    <input id="field_dateCreated" type="text" class="form-control" name="dateCreated" datetime-picker="{{dateformat}}" ng-model="vm.playlist.dateCreated" is-open="vm.datePickerOpenStatus.dateCreated"
                    required  />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('dateCreated')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
            <div ng-show="editForm.dateCreated.$invalid">
                <p class="help-block"
                    ng-show="editForm.dateCreated.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.dateCreated.$error.ZonedDateTimelocal" translate="entity.validation.ZonedDateTimelocal">
                    This field should be a date and time.
                </p>
            </div>
        </div>

        <div class="form-group">
            <label translate="soundxtream3App.playlist.track" for="field_track">Track</label>
            <select class="form-control" id="field_track" multiple name="track" ng-model="vm.playlist.tracks" ng-options="track as track.name for track in vm.tracks track by track.id"></select>
        </div>
        <div class="form-group">
            <label translate="soundxtream3App.playlist.user" for="field_user">User</label>
            <select class="form-control" id="field_user" name="user" ng-model="vm.playlist.user" ng-options="user as user.login for user in vm.users track by user.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
