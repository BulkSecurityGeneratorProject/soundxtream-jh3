
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myUser_friendsLabel" translate="soundxtream3App.user_friends.home.createOrEditLabel">Create or edit a User Friends</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.user_friends.id">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.user_friends.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="soundxtream3App.user_friends.friend" for="field_friend">Friend</label>
            <input type="checkbox" class="form-control" name="friend" id="field_friend"
                    ng-model="vm.user_friends.friend"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="soundxtream3App.user_friends.friendshipDate" for="field_friendshipDate">Friendship Date</label>
                <div class="input-group">
                    <input id="field_friendshipDate" type="text" class="form-control" name="friendshipDate" datetime-picker="{{dateformat}}" ng-model="vm.user_friends.friendshipDate" is-open="vm.datePickerOpenStatus.friendshipDate"
                      />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('friendshipDate')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>

        <div class="form-group">
            <label translate="soundxtream3App.user_friends.friend_to" for="field_friend_to">Friend To</label>
            <select class="form-control" id="field_friend_to" name="friend_to" ng-model="vm.user_friends.friend_to" ng-options="user as user.login for user in vm.users track by user.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label translate="soundxtream3App.user_friends.friend_from" for="field_friend_from">Friend From</label>
            <select class="form-control" id="field_friend_from" name="friend_from" ng-model="vm.user_friends.friend_from" ng-options="user as user.login for user in vm.users track by user.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
