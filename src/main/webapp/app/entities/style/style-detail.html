
<div>
    <h2><span translate="soundxtream3App.style.detail.title">Style</span> {{vm.style.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span translate="soundxtream3App.style.name">Name</span></dt>
        <dd>
            <span>{{vm.style.name}}</span>
        </dd>
        <dt><span translate="soundxtream3App.style.image">Image</span></dt>
        <dd>
            <div ng-if="vm.style.image">
                <a ng-click="vm.openFile(vm.style.imageContentType, vm.style.image)">
                    <img data-ng-src="{{'data:' + vm.style.imageContentType + ';base64,' + vm.style.image}}" style="max-width: 100%;"/>
                </a>
                {{vm.style.imageContentType}}, {{vm.byteSize(vm.style.image)}}
            </div>
        </dd>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
