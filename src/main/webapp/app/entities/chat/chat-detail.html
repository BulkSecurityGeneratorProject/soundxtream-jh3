
<div>
    <h2><span translate="soundxtream3App.chat.detail.title">Chat</span> {{vm.chat.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span translate="soundxtream3App.chat.name">Name</span></dt>
        <dd>
            <span>{{vm.chat.name}}</span>
        </dd>
        <dt><span translate="soundxtream3App.chat.participants">Participants</span></dt>
        <dd>
            <span ng-repeat="participants in vm.chat.participants">
                {{participants.login}}{{$last ? '' : ', '}}
            </span>
        </dd>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
