<div>
  {{vm.channel}}
  <ul class="collection">
      <li class="collection-item avatar" ng-repeat="message in vm.messages">
        <div ng-if="message.sender_uuid == vm.user.login">
          <img src="{{vm.avatarUrl(message.sender_uuid)}}" alt="{{message.sender_uuid}}" class="circle" style="position: relative;float: right;left: 0;display: block;">
          <div class="titlewas">
            <span class="title title2">#{{ message.sender_uuid }}</span>
            <p class="right-message"><i class="prefix mdi-action-alarm"></i><span class="message-date">{{ message.date | date:"MM/dd/yyyy 'at' h:mma"}}</span></br> {{ message.content }}</p>
          </div>
        </div>
        <div  ng-if="message.sender_uuid != vm.user.login">
          <img src="{{vm.avatarUrl(message.sender_uuid)}}" alt="{{message.sender_uuid}}" class="circle">
          <span class="title">#{{ message.sender_uuid }}</span>
          <p><i class="prefix mdi-action-alarm"></i><span class="message-date">{{ message.date | date:"MM/dd/yyyy 'at' h:mma"}}</span></br> {{ message.content }}</p>
        </div>
      </li>
  </ul> 
  <footer class="teal">
    <form ng-submit="vm.sendMessage()" class="container">
       <div class="row">
         <div class="input-field col s10">
           <i class="prefix mdi-communication-chat"></i>
           <input ng-model="vm.messageContent" type="text" placeholder="Type your message" >
           <span class="chip left">
             <img src="{{vm.avatarUrl()}}">
            #{{vm.user.login}}
           </span>
         </div>
         <div class="input-field col s2">
           <button type="submit" class="waves-effect waves-light btn-floating btn-large">
             <i class="mdi-content-send"></i>
           </button>
         </div>
       </div>
      </form>
   </footer>
</div>

<link rel='stylesheet prefetch' href='http://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css'>
<link rel='stylesheet prefetch' href='http://fonts.googleapis.com/icon?family=Material+Icons'>

<style>
.collection {
 margin-bottom:130px;
 margin-top: -1px;
}

.collection{
  HEIGHT: 520PX!important;
  OVERFLOW: AUTO!important;
}

.message-date {
  color: #585858;
}

.titlewas{
  float: right;
  margin-right: 14px;
}

.titlewas *{
  text-align: right;
}

.title2{
  float: right;
  display: block;
  //clear: both;
}

.right-message{
  float: right;
  display: block;
  clear: both;
}
footer {
 color: white;
 position: fixed;
 padding: 0;
 bottom: 0;
 left: 0;
 width: 100%;
 height: 130px;
}

footer .input-field input,
button {
 border-color: #FFFFFF;
}

.chip {
 font-style: italic;
}
</style>
